language: node_js

node_js:
- '0.12'

before_install:
  # test decrypt
  - openssl aes-256-cbc -K $encrypted_017fc914e1a5_key -iv $encrypted_017fc914e1a5_iv -in super_secret.txt.enc -out super_secret.txt -d
  - cat super_secret.txt
  # Decrypt the private key
  - openssl aes-256-cbc -K $encrypted_bb5f641ab42f_key -iv $encrypted_bb5f641ab42f_iv -in .travis/ssh_key.enc -out ~/.ssh/id_rsa -d
  # Set the permission of the key
  - chmod 600 ~/.ssh/id_rsa
  # Start SSH agent
  - eval $(ssh-agent)
  # Add the private key to the system
  - ssh-add ~/.ssh/id_rsa
  # Copy SSH config
  - cp .travis/ssh_config ~/.ssh/config
  # Set Git config
  - git config --global user.name "dellheng"
  - git config --global user.email mrheng@163.com
  # Clone the repository
  - git clone https://github.com/dellheng/dellheng.github.io .deploy_git


install:
- npm install hexo-cli -g
- npm install

script:
- hexo generate && hexo deploy

branches:
  only:
  - master
